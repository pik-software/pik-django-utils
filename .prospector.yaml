test-warnings: true
strictness: veryhigh

uses:
  - django
  - celery

ignore-paths:
  - docs
  - templates
  - codegen_templates
  - .venv
  - _project_/settings_local.py
  - _project_/templates
  - _project_/static
  - __data__
  - .circleci
  - lib/codegen/tests/testcases

ignore-patterns:
  - .*/abstract_schema_models.py
  - .*/api_v1/base_filters.py
  - .*/api_v1/base_serializers.py
  - .*/api_v1/base_viewsets.py
  - .*/site-packages/.*
  - .*/migrations/.*
  - .*/README.md

pylint:
  options:
    django-settings-module: test_project.settings
  disable:
    - unused-argument
    - too-few-public-methods
    - too-many-ancestors
    - abstract-method
    - cyclic-import
